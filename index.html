<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>♻️ Smart Waste Sorting Simulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    ♻️ Smart Waste Sorting Simulator
  </header>

  <div class="container">

    <!-- Queue Section -->
    <section>
      <h2>🚮 Waste Queue</h2>
      <div id="queue">Queue is empty</div>
    </section>

    <!-- Control Buttons -->
    <section>
      <button onclick="addWaste()">➕ Add Random Waste</button>
      <button onclick="processWaste()">⚡ Process Next Waste</button>
    </section>

    <!-- Bins Section -->
    <section>
      <h2>🗑️ Bins</h2>
      <ul id="bins">
        <li>Biodegradable: <span id="bioCount">0</span></li>
        <li>Recyclable: <span id="recycleCount">0</span></li>
        <li>Hazardous: <span id="hazardCount">0</span></li>
      </ul>
    </section>

    <!-- Activity Log -->
    <section>
      <h2>📜 Activity Log</h2>
      <div id="log"></div>
    </section>

  </div>

  <footer>
    Made with ❤️ using Queue Data Structure
  </footer>

  <script src="script.js"></script>
</body>
</html>
